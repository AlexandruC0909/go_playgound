<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Playground</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/favicon.ico">
    <meta name="description" content="An online code editor for the Go programming language.">
    <link rel="stylesheet" href="static/style.css">

</head>

<body>
  <div class="header">
    <h2>Go Playground</h2>
    <div class="button-container">
      <div class="dropdown">
        <button class="button-example button-1">Examples</button>
        <div class="dropdown-content" role="menu">
          <div role="menuitem" onclick="selectMenuItem(1)">Hello World!</div>
          <div role="menuitem" onclick="selectMenuItem(2)">Fibonacci</div>
          <div role="menuitem" onclick="selectMenuItem(3)">Bubble Sort</div>
        </div>
      </div>
      <button class="button-1 button-reset" onclick="selectMenuItem(1)">Reset</button>
      <button class="button-1 button-run" onclick="runCode()">Run</button>
    </div>
    
  </div>
  <div class="container">
    <div id="editor">package main

import "fmt"

func main() {
    fmt.Println("Hello, World!")
}
    </div>
    <div id="output"></div>
  </div>
</body>

<script src="/static/js/ace.js"></script>
<script src="/static/js/theme-cobalt.js"></script>
<script src="/static/js/mode-golang.js"></script>
<script src="/static/script.js"></script>

</html>
