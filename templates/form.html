<!DOCTYPE html>
<html lang="en">
<head>
    <title>go_playground</title>
    <style type="text/css" media="screen">
        body,
        html {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            background-color: #2D2D2D;
            color: #333;
            overflow: hidden;
            height: 100dvh;
            width: 100dvw;
            margin: 0;
            padding: 0;
        }
       .header {
          display: flex;
          flex-direction: column; 
          align-items: center;
          justify-content: center;
          background-color: #2D2D2D;
          color: #C9C9C9;
       }
       .header h2{
        height: 100px;
        margin: 0;
       }
       .container{
        border-top: 1px solid #C9C9C9;
       }
        #editor { 
            width: 50%;
            right: 0;
            bottom: 0;
            left: 0;
        }
        #output {
          padding: 10px;
          width: 50%;
          height: 100%;
          background-color: #2D2D2D;
          color: #C9C9C9;
          border-left: 1px solid #C9C9C9;
         }
       
    </style>
</head>
<body>

<div class="header">
  <h2>Go Playground</h2>
  <button id="runButton" onclick="runCode()">Run</button>
</div>
<div class="container" style="display: flex; height: 100%; flex-direction: row; ">
  <div id="editor">
package main

import "fmt"
    
func main() {
  fmt.Println("Hello, World!")
}</div>
    <div id="output">

    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.4/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.session.setMode("ace/mode/golang");
    
    editor.setTheme("ace/theme/tomorrow_night_eighties");
    editor.setOption("wrap", 80);
    editor.setOption("enableAutoIndent", true);
    
    editor.commands.addCommand({
        name: 'runCode',
        bindKey: {win: 'Ctrl-Enter',  mac: 'Command-Enter'},
        exec: function(editor) {
           runCode()
        },
        readOnly: true
    });

    function runCode() {
        var code = editor.getValue();

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/run", true);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              document.getElementById("output").textContent = xhr.responseText;
            } else {
              document.getElementById("output").textContent =
                "Error: " + xhr.responseText;
            }
          }
        };
        xhr.send("code=" + encodeURIComponent(code));
      }
</script>
</body>
</html>
